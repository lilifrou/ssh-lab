{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Tunnel Detection - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4 text-center">
    <h2 class="mb-3">Traffic Over 1 Hour</h2>

    <div class="rounded p-3">
        <img src="data:image/png;base64,{{ chart }}" 
             alt="Traffic Chart" 
             class="img-fluid rounded shadow">
    </div>

    <nav class="mt-4">
        <a href="/" class="btn btn-primary me-2">Dashboard</a>
        <a href="/live" class="btn btn-secondary">Live Predictions</a>
    </nav>
</div>
</body>
</html>
{% endblock %}
